<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Grofers Checkout</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
    }
    .price {
      background-color: #fffbe7;
    }
    #ans {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Grofers Checkout</h1>

  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="item">Apple</td>
        <td class="price" contenteditable="true">40</td>
      </tr>
      <tr>
        <td class="item">Banana</td>
        <td class="price" contenteditable="true">30</td>
      </tr>
      <tr>
        <td class="item">Milk</td>
        <td class="price" contenteditable="true">50</td>
      </tr>
      <tr>
        <td class="item">Bread</td>
        <td class="price" contenteditable="true">60</td>
      </tr>
      <tr>
        <td class="item">Eggs</td>
        <td class="price" contenteditable="true">25</td>
      </tr>
    </tbody>
  </table>

  <button onclick="calculateTotal()">Calculate Total</button>

  <div id="ans"></div>

  <script>
    function calculateTotal() {
      let total = 0;
      const priceCells = document.querySelectorAll('.price');
      
      priceCells.forEach(cell => {
        const val = cell.innerText.trim();
        const number = parseFloat(val);
        if (!isNaN(number)) {
          total += number;
        }
      });

      document.getElementById("ans").innerText = total;
    }
  </script>

</body>
</html>
